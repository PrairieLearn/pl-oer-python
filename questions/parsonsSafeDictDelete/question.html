<pl-question-panel>
    {{params.prompt}}
</pl-question-panel>
<pl-order-blocks answers-name="read-nums" indentation=true grading-method="ranking" feedback="first-wrong" format="code" code-language="python">
    {{#params.correct_blocks}}
        <pl-answer correct="true" indent={{indent}} ranking={{ranking}}>{{block}}</pl-answer>  
    {{/params.correct_blocks}}
    {{#params.incorrect_blocks}}
        <pl-answer correct="false">{{block}}</pl-answer>  
    {{/params.incorrect_blocks}}
</pl-order-blocks>

<pl-question-panel>
    <hr />
    <p class="small text-muted">
    Problem is from the <a href="https://www.prairielearn.com/oer">PrairieLearn OER repository</a>, licensed under the <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0 license</a>.
    </p>
  </pl-question-panel>
