<pl-question-panel>
<p>Does this boolean expression evaluate to <code>True</code> or <code>False</code>?</p>
<pl-code language="python" prevent-select=true>
{{params.code}}
</pl-code>
</pl-question-panel>

<pl-multiple-choice answers-name="answers">
  <pl-answer correct="true">{{params.correct}}</pl-answer>
  <pl-answer               >{{params.incorrect}}</pl-answer>
</pl-multiple-choice>

<pl-answer-panel>
<br>
The <code>and</code> operator only returns <code>True</code> if both of its operands evaluate to <code>True</code>.  The <code>or</code> operator returns <code>True</code> if either of its operands evaluate to <code>True</code>.
</pl-answer-panel>
